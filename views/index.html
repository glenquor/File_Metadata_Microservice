<html>
   <head>
      <title>File Metadata</title>

   <body>
      <div class="container">
        <h2>API Project: File Metadata Microservice</h2>

        <h3>Usage:</h3>
        <p>
          Please Upload a File ...
        </p>
        <div class="view">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
          <div class="row justify-content-center my-2">
            <input class="form-control" id="inputfield" type="file" name="upfile">
          </div>
          <div class="row justify-content-center my-2">
            <input class="btn btn-outline-secondary" id="button" type="submit" value="Upload">
          </div>
          </form>
        </div>
      </div>
